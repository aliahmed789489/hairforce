<head>
  <meta charset="UTF-8">

  <title>HAIRFORCE | Elite Grooming Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Public+Sans:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --cyan: #22d3ee;
      --purple: #7c3aed;
      --dark: #020617;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: #f8fafc;
    }

    h1, h2, h3, h4, h5, h6, 
    .font-bold, .font-black, .font-semibold {
      font-family: 'Public Sans', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .neon-text {
      color: var(--cyan);
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
    }

    .neon-border {
      border: 1px solid var(--cyan);
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
    }

    .purple-glow {
      box-shadow: 0 0 30px rgba(124, 58, 237, 0.15);
    }

    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .dropdown-container {
      position: relative;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 240px;
      z-index: 100;
      animation: fadeIn 0.2s ease-out;
    }
    .dropdown-container:hover .dropdown-menu {
      display: block;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--dark);
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--cyan);
    }
  </style>
